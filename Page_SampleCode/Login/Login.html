<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <section class="login-form">
        <h1>Carima Connect</h1>
        <h3>Please sign in your account!</h3>
        <form action="">
            <table class="int-area">    
                <tr>
                    <td><input type="text" name="" id="" value="Phone/Email.." class="acc_input"></td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" value="Password.." class="acc_input"></td>
                </tr>
            </table>
            <div class="btn-area">
                <button type="submit" class="btn-set">LOGIN</button>
                <button type="button" class="btn-set">REGISTER</button>
            </div>
        </form>
        <div class="caption">
            <a href="">Forgot Account?</a>
        </div>
    </section>

    <script src="./Login.js"></script>
</body>

</html>
