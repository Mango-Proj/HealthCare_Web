<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <section class="login-form">
        <h1>Carima Connect</h1>
        <h3>Fill in the information below!</h3>
        <form action="">
            <table class="int-area">    
                <tr>
                    <td><input type="text" name="" id="reg_id" value="Phone/Email.." class="acc_input"></td>
                </tr>
                <tr>
                    <td><input type="password" name="" id="reg_pw" value="Password.." class="acc_input"></td>
                </tr>
                <tr>
                    <td><input type="password" name="" id="reg_confirmpw" value="Confirm PW.." class="acc_input"></td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="reg_username" value="Username.." class="acc_input"></td>
                </tr>
                <tr>
                    <td><select id="reg_gender"class="acc_input"><option>Male</option><option>Female</option></select></td>
                </tr>
                <tr>    
                    <td>
                        <input type="date" name="" id="reg_birth" class="acc_input">
                    </td>
                </tr>   
            </table>
            <div class="btn-area">
                <button type="submit" class="btn-set">REGISTER</button>
                <button type="button" class="btn-set">CANCEL</button>
            </div>
        </form>
    </section>

</body>

</html>
